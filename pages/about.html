<div class="page">
  <h1>关于我们</h1>
  <p>这是一个示例 PWA 应用。</p>

  <div class="input-container">
    <input type="text" id="testInput" placeholder="请输入内容..." />
    <p id="keyboardStatus">键盘状态：收起</p>
  </div>

  <style>
    .input-container {
      margin: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    #testInput {
      width: 90%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    #keyboardStatus {
      margin-top: 10px;
      color: #666;
    }
  </style>

  <script>
    // 监听视窗高度变化
    let originalHeight = window.innerHeight;

    window.addEventListener("resize", () => {
      const keyboardStatus = document.getElementById("keyboardStatus");

      if (window.innerHeight < originalHeight) {
        keyboardStatus.textContent = "键盘状态：弹出";
        keyboardStatus.style.color = "#317EFB";
      } else {
        keyboardStatus.textContent = "键盘状态：收起";
        keyboardStatus.style.color = "#666";
      }
    });

    // 监听页面可见性变化（处理应用切换）
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        originalHeight = window.innerHeight;
      }
    });
  </script>
</div>
